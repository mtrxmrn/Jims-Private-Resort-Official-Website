<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya SC">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="icon" type ="image/x-icon" href="jimslogo.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim's Private Resort</title>
</head>
<body>
    <div id="parent-register">
        
        <div id="login-parent">
            <div id="section-2">
                <form action="" method="post">
                    <h1 id="Sign-in">Sign-up</h1>
                    <input type="email" size="35" class="sign usn" placeholder="Email"><br>
                    <input type="text" size="35" class="sign username" placeholder="Username"><br>
                    <input type="text" size="35" class="sign fname" placeholder="First Name"><br>
                    <input type="text" size="35" class="sign lname" placeholder="Last Name"><br>
                    <input type="text" size="35" class="sign contact" placeholder="Cellphone No."><br>
                    <input type="password" size="35" class="sign pass" placeholder="Password"><br>
                    <input class="login-button" type="submit" value="logn in">
                    <p class="agree"><input type="checkbox" required >agree to the term agreement</p>
                    <hr class="line">
                    <p class="or">OR</p>
                    <button type="button" class="sign-in-with-fb">Sign-in with FACEBOOK</button><br>
                    <button type="button" class="sign-in-with-gmail">Sign-in with GMAIL</button>
                </form>
            </div>
        </div>

    </div>
<script src="script.js"></script>    
</body>
</html>
